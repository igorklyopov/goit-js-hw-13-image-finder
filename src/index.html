<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#0099cc"></meta>
    <title>Image-finder (Homework 13)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.2.0/modern-normalize.min.css"
      integrity="sha512-sqIVMkf5f8XGYI/UZYGs7wODxlUeoj9JknataPfUwtvrSKWMHrMXGZ7Evb6nabFYJQG15vFFyALe6r0nWCD1Ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <section class="gallery">
      <div class="container">
        <h1 class="gallery-title">Image finder</h1>
        <!-- <div class="gallery-search-form-wrap"></div> -->
        <form class="gallery-search-form">
          <div class="gallery-search-form-content flex-center-wrap">
            <div class="gallery-search-form-input-wrap">
              <label class="gallery-search-form-input-label">
                <span class="gallery-search-form-input-label-text visually-hidden"
                  >Search images</span
                >
                <input
                  class="gallery-search-form-input"
                  type="text"
                  placeholder="Enter your request"
                  name="gallery-search"
                  autocomplete="off"
                />
              </label>
              <button
                class="button flex-center-wrap gallery-search-reset visually-hidden"
                type="reset"
                aria-label="reset search button"
              >
                <svg class="gallery-search-cross" width="15" height="15">
                  <use href="./images/icons-sprite.svg#icon-cross"></use>
                </svg>
              </button>
            </div>
            <button class="button gallery-search-button" type="button">Search</button>
          </div>
        </form>
        <ul class="list gallary-list"></ul>
        <div class="loading-dot-stage is-hidden">
          <div class="loading-dot-pulse"></div>
        </div>
        <button id="gallary-load-more-btn" class="button gallary-load-more is-hidden" type="button">
          Show more
        </button>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
